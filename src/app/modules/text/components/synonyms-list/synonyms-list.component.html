<ul class="list-group overflow-auto " *ngIf="list.length > 0 && !loading">
    <li class="list-group-item active btn-secondary">Synonyms</li>
    <li class="list-group-item pointer" (click)="setSynonym(item)" *ngFor="let item of list">{{item}}</li>
  </ul>
  <p *ngIf="loading">Loading synonyms...</p>
